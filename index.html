<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    <!-- /Link Bootstrap -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- /Font Awesome -->

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- /Google Font -->

    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <div class="ms-logo">
                    <a href="#">
                        <img src="img/logo.svg" alt="Logo Grande" class="ms-logo-big d-none d-lg-block">
                        <img src="img/mobile-logo.png" alt="Logo Mobile" class="ms-logo-small d-lg-none">
                    </a>
                </div>
                <div class="flex-grow-1 mx-4">
                    <div class="input-group">
                        <button class="btn btn-outline-dark bg-dark-subtle border-0" type="button" id="button-addon1"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input type="text" class="form-control bg-dark-subtle border-0" placeholder="Prova a cercare: lezioni di laravel">
                    </div>                      
                </div>
                <div class="d-flex justify-content-end ms-header-icons">
                    <a href="#"><i class="fa-solid fa-list-ul me-3 d-none d-lg-inline-block"></i></a>
                    <a href="#"><i class="fa-solid fa-circle-question me-3 d-none d-lg-inline-block"></i></a>
                    <a href="#"><i class="fa-solid fa-ellipsis-vertical me-3 d-none d-lg-inline-block"></i></a>
                    <a href="#" data-bs-toggle="dropdown" class="ms-bell"><i class="fa-solid fa-bell me-3"></i></a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Profilo</a></li>
                        <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                    
                </div>
            </div>
        </div>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>
        <div class="ms-container-big d-flex">
            <div class="ms-sidebar d-flex flex-column text-white">
                <ul class="ms-sidebar-menu">
                    <li class="mb-2"><a href="#" class="p-3"><i class="fa-solid fa-house"></i><span class="d-none d-lg-inline ps-3">Home</span></a></li>
                    <li class="mb-2"><a href="#" class="p-3"><i class="fa-solid fa-chart-simple fa-lg"></i><span class="d-none d-lg-inline ps-3">Stats</span></a></li>
                    <li class="mb-2"><a href="#" class="p-3"><i class="fa-solid fa-signal"></i><span class="d-none d-lg-inline ps-3">Signals</span></a></li>
                </ul>
                <div class="mt-auto">
                    <a href="#" class="p-3"><i class="fa-solid fa-gear"></i><span class="d-none d-lg-inline ps-3">Admin</span></a>
                </div>
            </div>
            <div class="ms-main-content"></div>
        </div>
    </main>
    <!-- /Main -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
